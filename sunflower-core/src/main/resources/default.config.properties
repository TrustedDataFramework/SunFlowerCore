sunflower.p2p.max-peers=16
sunflower.p2p.max-ttl=8
sunflower.p2p.address=node://localhost:7000
sunflower.p2p.enable-discovery=true
sunflower.p2p.persist=true
sunflower.p2p.discover-rate=15
