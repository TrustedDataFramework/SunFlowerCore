sunflower.consensus.name=poa
sunflower.consensus.genesis=genesis/poa.jsonc
sunflower.consensus.block-interval=5
sunflower.consensus.enable-mining=true
sunflower.consensus.private-key=
sunflower.consensus.allow-empty-block=true
sunflower.consensus.max-body-size=2048

